<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact detail</title>
  </head>
  <body>
    <h3>My contact detail</h3>
    <ol>
      <li>Address</li>
      <li>Phone number</li>
      <li>Email:</li>
    </ol>
    <hr>
    <form action="mailto: dt6570@gmail.com" method="post" enctype="text/plain">
      <label for="">Name: </label>
      <input type="text" name="yourName" value="">
      <br>
      <label for="">Email: </label>
      <input type="email" name="yourEmail" value=""> <br>   <!-- input box to enter email address -->
      <label for="">Enter your message here below: </label> <br>
      <textarea name="Message" rows="10" cols="30"></textarea> <br>  <!-- creating adjustable text area for user input -->
      <input type="submit" name="">
    </form>
  <hr>
  <a href="DifferentInputs.html">Different HTML inputs here !</a>
  </body>
</html>

<!--
Initially the "form action" is "index.html" which means that whenever we press
the submit button, the page will lead us to the main page instead of submitting
the information that we have typed.
To submit the info, we can use the "mailto" as the action taken followed by our
gmail (may cause some issue if it is not gmail).
The method "post" means we want the action to post whatever information we inputted.
"enctype" (encryption type) is similar to charset: it tells the browser how to
represents the data given.

-->
